    <h1>Grilled Cheese</h1>
    <img src="https://images.themodernproper.com/billowy-turkey/production/posts/2019/Perfect-Grilled-Cheese-Sandwich-12.jpg?w=1200&auto=compress%2Cformat&fit=crop&dm=1599769568&s=c0e323363882dbf8bd33086732173924" alt="Yummy Grilled Cheese">
    <p>It's a grilled cheese, man.</p>
    <h2>Ingredients:</h2>
        <ul>
            <li>White bread</li>
            <li>Butter</li>
            <li>Cheese</li>
        </ul>
    <h2>Steps:</h2>
        <ol>
            <li>Melt butter in pan on med heat.</li>
            <li>Put one side with cheese facing down and one with cheese facing up.</li>
            <li>Flip when brown.</li>
            <li>Serve.</li>
        </ol>
